name: Build & Update GitOps

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set OWNER_LOWER & IMAGE_TAG
        id: vars
        run: |
          echo "OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          TAG=sha-${GITHUB_SHA::7}
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.OWNER_LOWER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ steps.vars.outputs.OWNER_LOWER }}/landing:${{ steps.vars.outputs.IMAGE_TAG }} \
            -t ghcr.io/${{ steps.vars.outputs.OWNER_LOWER }}/landing:latest \
            --push \
            .

      - name: Checkout gitops repo
        uses: actions/checkout@v4
        with:
          repository: SemgaTeam/configs
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          path: gitops

      - name: Update image tag
        run: |
          cd gitops
          yq -i '
            .image.tag = "${{ steps.vars.outputs.IMAGE_TAG }}"
          ' apps/landing/prod/values.yaml

      - name: Commit & Push
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "GITHUB ACTIONS(landing): bump image tag to ${{ steps.vars.outputs.IMAGE_TAG }}"
          pit push
